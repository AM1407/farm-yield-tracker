<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmYieldTool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/sun.png">
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="img/sun.png" alt="Logo" width="30" height="auto" class="d-inline-block align-text-top">
        Sunshine Farms
        </a>
    </div>
    </nav>

    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        <div class="row g-5">
            <div class="col-12 col-md-8 col-lg-8 px-0">
                <div class="d-flex flex-column rounded-3">
                    
                    <h4 class="border border-black rounded-2 pb-1">Inputs  <i class="fa-solid fa-sun"></i></h4>
                    
                    <form class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="John Cow" value="">
                        <label for="floatingInputValue">Name</label>
                    
                    </form>
                    <div class="input-group mb-3 ">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Species</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cow</a></li>
                            <li><a class="dropdown-item" href="#">Chicken</a></li>
                            <li><a class="dropdown-item" href="#">Goat</a></li>
                        </ul>
                        <input id="speciesInput" type="text" class="form-control mh-100" aria-label="Text input with dropdown button" readonly>
                    </div>
                    <form class="form-floating">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="Liters" value="">
                        <label for="floatingInputValue">Yield</label>
                    </form>
                    <div class="col text-center mt-5">
                        <button type="button" class="btn btn-outline-secondary">Forms</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="border border-black d-flex flex-column rounded-3">
                    <h4>Totals</h4>
                    <div class="d-flex flex-column">
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/cow.png" class="w-25" alt="Cow">
                            <input type="text" id="cowtotal" class="form-control totalOutput w-35 text-center" readonly>
                            <span>Liters</span>
                        </div>
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/chicken.png" class="w-25" alt="Chicken">
                            <input type="text" id="chickentotal" class="form-control totalOutput w-35 text-center" readonly>
                            <span>Eggs</span>
                        </div>
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/goat.png" class="w-25" alt="Goat">
                            <input type="text" id="goattotal" class="form-control totalOutput w-35 text-center" readonly>
                            <span>Liters</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script> 
</body>
</html>

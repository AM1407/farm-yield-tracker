<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmYieldTool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        <div class="row g-5">
            <div class="col-12 col-md-8 col-lg-8 px-0">
                <div class="d-flex flex-column rounded-3">
                    
                    <h4 class="border border-black rounded-2 pb-1">Inputs</h4>
                    
                    <form class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="John Cow" value="">
                        <label for="floatingInputValue">Name</label>
                    
                    </form>
                    <form class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="Cow" value="">
                        <label for="floatingInputValue">Species</label>
                    
                    </form>
                    <form class="form-floating">
                        <input type="email" class="form-control" id="floatingInputValue" placeholder="Liters" value="">
                        <label for="floatingInputValue">Yield</label>
                    </form>
                    <div class="col text-center mt-5">
                        <button type="button" class="btn btn-outline-secondary">Placeholder</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-4 col-lg-4">
                <div class="border border-black d-flex flex-column rounded-3">
                    <h4>Totals</h4>
                    <div class="d-flex flex-column">
                        <div class="p-2 d-flex align-items-baseline gap-2"><img src="img/cow.png" class="w-25"><br><p id="cowtotal" class="mb-0">Flex item 1</p><p>Liters</p></div>
                        <div class="p-2 d-flex align-items-baseline gap-2"><img src="img/chicken.png" class="w-25"><br><p id="chickentotal" class="mb-0">Flex item 1</p><p>Eggs</p></div>
                        <div class="p-2 d-flex align-items-baseline gap-2"><img src="img/goat.png" class="w-25"><br><p id="goattotal" class="mb-0">Flex item 1</p><p>Liters</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
              
<script src="script.js"></script> 
</body>
</html>

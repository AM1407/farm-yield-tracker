<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmYieldTool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/sun.png">
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/sun.png" alt="Logo" width="30" height="auto" class="d-inline-block align-text-top">
                Sunshine Farms
            </a>
        </div>
    </nav>

    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center" style="max-width: 700px;">
        <div class="row g-5 align-items-stretch">

            <div class="col-12 col-md-8 col-lg-8 px-0">
                <div class="d-flex flex-column rounded-3">

                    <h4 class="border border-black rounded-2 pb-1 boxInput">
                        Inputs <i class="fa-solid fa-sun"></i>
                    </h4>

                    <form id="farm-form">
                        <div class="form-floating mb-3 boxInput">
                            <input type="text" class="form-control" id="nameInput" placeholder="John Cow" required>
                            <label for="nameInput">Name</label>
                        </div>

                        <div class="input-group mb-3 boxInput">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Species</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item species-option" href="#">Cow</a></li>
                                <li><a class="dropdown-item species-option" href="#">Chicken</a></li>
                                <li><a class="dropdown-item species-option" href="#">Goat</a></li>
                            </ul>
                            <input id="speciesInput" type="text" class="form-control mh-100" placeholder="Select Species" readonly required>
                        </div>

                        <div class="form-floating mb-3 boxInput">
                            <input type="number" class="form-control" id="yieldInput" placeholder="Liters" required min="0">
                            <label for="yieldInput">Yield</label>
                        </div>

                        <div class="col text-center mt-5 d-flex justify-content-center gap-3">
                            <button id="submitBtn" type="submit" class="btn btn-outline-success Forms px-4">Submit</button>
                            
                            <a href="forms.html" target="_blank">
                                <button type="button" class="btn btn-outline-secondary Forms px-4">Forms</button>
                            </a>
                        </div>
                    </form> </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4">
                <div class="border border-black d-flex flex-column rounded-3 p-3 boxTotals" style="max-width: 500px;">
                    <h4>Totals</h4>
                    <div class="d-flex flex-column">
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/cow.png" class="w-25" alt="Cow">
                            <input type="text" id="cowTotal" class="form-control totalOutput w-30 text-center" readonly>
                            <span>Liters</span>
                        </div>
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/chicken.png" class="w-25" alt="Chicken">
                            <input type="text" id="chickenTotal" class="form-control totalOutput w-30 text-center" readonly>
                            <span>Eggs</span>
                        </div>
                        <div class="p-2 d-flex align-items-center gap-2">
                            <img src="img/goat.png" class="w-25" alt="Goat">
                            <input type="text" id="goatTotal" class="form-control totalOutput w-30 text-center" readonly>
                            <span>Liters</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
